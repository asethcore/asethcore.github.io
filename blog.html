<!DOCTYPE html>

    <style>
      .mobile-separator {
        display: none;
      }
      @media (max-width: 600px) {
        .mobile-separator {
          display: block !important;
          border: none;
          border-top: 2px solid #222;
          width: 110vw;
          position: relative;
          left: 100%;
          right: 100%;
          margin-left: -50vw;
          margin-right: -50vw;
          margin-top: 18px;
          margin-bottom: 18px;
        }
      }
    </style>

    <meta charset="UTF-8" />

    <title>>>blogs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 3rem 1rem 1rem 1rem;
        background-color: black; /* black background */
        color: white; /* white text */
      }
      .container {
        display: grid;
        grid-template-columns: 150px 1fr 100px;
        gap: 10px;
        max-width: 900px;
        margin: 0 auto;
      }

      /* left, center, right columns */
      .left-col,
      .center-col,
      .right-col {
        padding: 4px 8px;
      }

      .left-col a,
      .center-col a {
        color: inherit; /* inherit white text color */
        text-decoration: none;
        display: block;
      }

      .left-col {
        font-weight: bold;
        text-align: left;
      }

      .center-col {
        text-align: left;
      }

      .right-col {
        text-align: right;
        color: #ccc; /* lighter gray for contrast */
        font-size: 0.9em;
        white-space: nowrap;
        font-family: monospace;
      }

      /* Grouped left column on mobile */
      @media (max-width: 600px) {
        .container {
          grid-template-columns: 1fr 1fr;
          grid-template-rows: auto auto;
        }

        /* Stack all left-col entries together in a single column spanning both columns */
        .left-col-group {
          grid-column: 1 / 3;
          display: flex;
          flex-direction: column;
          gap: 6px;
          font-weight: bold;
          margin-bottom: 1rem;
        }

        /* Center + Right columns stacked as rows */
        .center-right-group {
          grid-column: 1 / 3;
          display: grid;
          grid-template-columns: 1fr 100px;
          gap: 10px;
        }

        /* Each date below the center content */
        .right-col {
          text-align: right;
          font-size: 0.9em;
          white-space: nowrap;
          font-family: monospace;
          color: #ccc;
        }
      }
    </style>
  </head>
